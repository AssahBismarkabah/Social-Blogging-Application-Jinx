<!-- app/templates/blog/search_results.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li><a href="{{ url_for('blog.post_detail', post_id=post.id) }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
