<!-- templates/notifications.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Notifications</h2>
  <ul>
    {% for notification in notifications %}
      <li>{{ notification.content }} ({{ notification.timestamp.strftime('%Y-%m-%d %H:%M:%S') }})</li>
    {% endfor %}
  </ul>
{% endblock %}
